<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Modern Flappy Bird</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/webp" href="flappy.webp"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container" role="main">
    <div id="score">0</div>
    <canvas id="gameCanvas" width="350" height="600" aria-label="Flappy bird game canvas" tabindex="0"></canvas>
    <div id="message">Press Space or Tap to Start</div>
    <button id="restart-btn" aria-label="Restart game button">Restart</button>
    <div id="instructions">Tap or press Space to jump</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
